<form [formGroup]="myForm" (ngSubmit)="postData(myForm.value)">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             class="form-control"
             id="name"
             formControlName="name"
             >
      <div *ngIf="!myForm.controls['name'].valid" class="invalid-text">
        Required
      </div>
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text"
             class="form-control"
             id="email"
             formControlName="email">
      <div *ngIf="!myForm.controls['email'].valid"class="invalid-text">
        Required
      </div>
    </div>
  

  <div class="form-group">
    <label for="post">POST</label>
    <input type="textarea"
           class="form-control"
           id="post"
           formControlName="post">
           <div *ngIf="!myForm.controls['post'].valid" class="invalid-text">
        Minimum length 10
      </div>
  </div>
 
  
  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
  <button type="button" class="btn btn-default" (click)="getData()">Get Data</button>
</form>

<div >
       <hr/>
  
  GET Data
  <br/>
       {{httpData |json}}
       <hr/>
Post data
<br/>
       {{postdata|json}}
</div>
